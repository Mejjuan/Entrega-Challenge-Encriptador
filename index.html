<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="header">
        <h1>Encriptador y Desencriptador</h1>
    </header>
    <div class="container">
        <div class="input-container">
            <textarea id="input_texto" placeholder="Escribe el texto aquí"></textarea>
            <div class="botones">
                <button id="boton_encriptar" class="boton_encriptar">Encriptar <img src="Imagenes/Cerrado.png" alt="Encriptar"></button>
                <button id="botonDesencriptar" class="boton_desencriptar">Desencriptar <img src="Imagenes/abierto.png" alt="Desencriptar"></button>
            </div>
            <textarea class="texto_imput_salida" placeholder="Texto aparecerá aquí" readonly></textarea>
        </div>
    </div>

    <script src="APP.JS"></script>
</body>
</html>
